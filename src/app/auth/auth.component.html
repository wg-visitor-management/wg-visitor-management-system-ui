<div class="login-main-logo mt-lg-5 mt-md-4 mt-sm-2">
  <img
    src="assets\images\loginpage\visitor-management-system-transparent.png"
    alt="login-page-logo"
  />
</div>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="login-form col-lg-4 col-md-8 col-sm-9 p-lg-3">
      <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
        <label for="username" class="form-label">{{
          authConstants.USERNAME
        }}</label>
        <div class="input-with-icon mb-4">
          <input
            ngModel
            name="username"
            type="email"
            class="form-control"
            id="username"
            aria-describedby="usernameHelp"
            pattern="[a-z0-9A-Z]+"
            required
            placeholder="Enter Username"
          />
          <i class="fa-solid fa-user"></i>
        </div>

        <label for="password" class="form-label"
          >{{ authConstants.PASSWORD }}
        </label>
        <div class="input-with-icon mb-4">
          <input
            ngModel
            name="password"
            [type]="hide ? 'password' : 'text'"
            class="form-control"
            id="password"
            pattern="[a-z0-9A-Z!@#$%^&*]+"
            required
            placeholder="Enter Password"
          />

          <i class="fa-solid fa-lock"></i>
          <i class="fa-solid fa-eye" (click)="showHidePassword()"></i>
          <div
            class="forgot-password text-end mb-3 mt-2 pe-3"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Forgot Password?
          </div>
        </div>

        <div class="text-center">
          <button class="common-btn" type="submit">
            <i class="fa-solid fa-circle-check"></i>
            {{ authConstants.BUTTON_TEXT }}
          </button>
        </div>
      </form>
    </div>
    <div class="login-page-img col-lg-5 col-sm-10 p-lg-5">
      <img
        src="assets\images\loginpage\security_on.svg"
        alt="secure login"
        draggable="false"
      />
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
